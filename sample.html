<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>AutoGrow Textarea – Extension Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap 5 (pretty UI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0f172a;
        }

        /* slate-like dark */
        .page-title {
            color: #e2e8f0;
        }

        .subtitle {
            color: #94a3b8;
        }

        .card {
            border: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        }

        .card-header {
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            color: #fff;
        }

        .hint {
            color: #64748b;
        }

        textarea.form-control {
            resize: both; /* user can resize freely */
            overflow-y: auto; /* scrollbar appears if your plugin locks a smaller size */
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            line-height: 1.35;
            min-height: 96px; /* start small so expansion is obvious */
        }

        .toolbar .btn {
            --bs-btn-padding-y: .25rem;
            --bs-btn-padding-x: .6rem;
            --bs-btn-font-size: .85rem;
        }
    </style>
</head>
<body class="py-5">
<div class="container">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-10">
            <h1 class="page-title fw-bold mb-2">AutoGrow Textarea – Extension Demo</h1>
            <p class="subtitle mb-0">
                These are <em>real</em> textareas. With your extension installed, each should expand
                <strong>once</strong> to fit its content, then remain fully user-resizable.
            </p>
        </div>
    </div>

    <div class="row justify-content-center g-4">


        <!-- Short Text Example -->
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span class="fw-semibold">Short Text Example</span>
                    <div class="toolbar d-flex gap-2">
                        <button id="btnShortResetHeight" class="btn btn-outline-light btn-sm">Reset Height</button>
                    </div>
                </div>
                <div class="card-body">
                    <p class="hint mb-2">Pre-filled with a few lines so the one-time expansion is visible
                        immediately.</p>
                    <textarea id="shortArea" class="form-control">
{
  "quotes": [
    {
      "author": "Martin Fowler",
      "text": "Any fool can write code that a computer can understand. Good programmers write code that humans can understand."
    },
    {
      "author": "Kent Beck",
      "text": "I'm not a great programmer; I'm just a good programmer with great habits."
    },
    {
      "author": "Brian Kernighan",
      "text": "Everyone knows that debugging is twice as hard as writing a program in the first place. So if you’re as clever as you can be when you write it, how will you ever debug it?"
    },
    {
      "author": "Robert C. Martin",
      "text": "Truth can only be found in one place: the code."
    },
    {
      "author": "Edsger W. Dijkstra",
      "text": "Simplicity is prerequisite for reliability."
    }
  ],
  "footer": "Clean code always reads well — even in a demo textarea."
}
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Minimal JS: only fills/clears content or sets inline height for screenshot prep -->
<script>
    const shortArea = document.getElementById('shortArea');

    // For screenshots, you can quickly shrink height, then reload to show expansion
    function resetHeight(el) {
        try {
            el.style.height = '96px';  // small baseline height to create an obvious before/after
        } catch {
        }
    }

    document.getElementById('btnShortResetHeight').addEventListener('click', () => resetHeight(shortArea));
</script>
</body>
</html>
